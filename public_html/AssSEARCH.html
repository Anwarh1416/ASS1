<html>
    <head>
        <title>advanced search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Advanced Image Search</h1>
        <br>
        <br>
        <h3>Search for photos including ...</h3>
        
        <form>
  All these words: &nbsp; &nbsp; &nbsp;
  <input type="text" name="word"> &nbsp; &nbsp; Type important words<br>
  <br>
  <br>
  <br>
  <h3>Then scale your results by ...</h3>
</form>

        <form>
            Colors in picture: &nbsp; &nbsp; &nbsp;
            <input type="radio" name="color" value="Any color" checked> Any color
            <input type="radio" name="color" value="All color"> All color
            <input type="radio" name="color" value="black and white"> black and white 
            <input type="radio" name="color" value="black and white"> Transparent  
        </form> 

        Picture size: &nbsp; &nbsp; &nbsp;
        <select>
            <option value="any size">any size</option>
            <option value="big">big</option>
            <option value="medium">medium</option>
            <option value="symbols">symbols</option>
            <option value="Larger than 400 * 300">Larger than 400 * 300</option>
            <option value="Larger than 640 * 480">Larger than 640 * 480</option> 
        </select>
        <br>
        Image Type: &nbsp; &nbsp; &nbsp;
        <select>
            <option value="What Kind">What Kind</option>
            <option value="Faces">Faces</option>
            <option value="photo">photo</option>
            <option value="Scrapbooking">Scrapbooking</option>
            <option value="Written fees">Written fees</option>
            <option value="moving">moving</option>
        </select>
        <br>

        <form>
            Website or domain &nbsp; &nbsp; &nbsp;
            <input type="text" name="WebsiteORdomain"><br>
        </form>

        file type: &nbsp; &nbsp; &nbsp;
        <select>
            <option value="any format">any format</option>
            <option value="JPG">JPG</option>
            <option value="GIF">GIF</option>
            <option value="PNG">PNG</option>
            <option value="BMP">BMP</option>
            <option value="SVG">SVG</option>
            <option value="WEBP">WEBP</option>
            <option value="ICO">ICO</option>
        </select>
        <br>
        <br>
        <br>

        <button type="button">advanced search</button>


    </body>
</html>
